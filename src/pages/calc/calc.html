<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Calculadora</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-input [(ngModel)]="num1" type="number" name="num1" placeholder="Numero 1"></ion-input>
	<ion-input [(ngModel)]="num2" type="number" name="num1" placeholder="Numero 1"></ion-input>

	<button ion-button (click)="soma(num1, num2)">+</button>
	<button ion-button (click)="sub(num1, num2)">-</button>
	<button ion-button (click)="div(num1, num2)">/</button>
	<button ion-button (click)="mult(num1, num2)">*</button>
	<br>
	<label>{{result}}</label>
</ion-content>
