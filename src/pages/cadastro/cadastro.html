<ion-header>
  <ion-navbar>
  	<button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>CadastroFuncionario</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <img src="https://static.significados.com.br/foto/simbolo-comunismo.png" alt="não funciona" style="width: 20%;">
  <form #form="ngForm" (ngSubmit)="mostrar(form)">
    <ion-item>
      <ion-label alt="email"></ion-label>
      <ion-input [(ngModel)]="form.email" type="email" name="email" placeholder="E-mail"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label alt="nome"></ion-label>
      <ion-input [(ngModel)]="form.nome" type="text" name="nome" placeholder="Nome"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label alt="check">Deseja receber notificações por e-mail?</ion-label>
      <ion-radio [(ngModel)]="form.check" name="check" id="check" slot="start" value="true"></ion-radio>
    </ion-item>
    <button ion-button type="submit">Cadastrar</button>
  </form>

  {{cadastro}}

</ion-content>
